<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="логотип страницы"
      />
    </header>
    <main>
      <section class="profile">
        <ul class="profile__container">
          <li>
            <img
              class="profile__avatar"
              src="./images/profile-avatar.png"
              alt="Аватар страницы"
            />
          </li>
          <li class="profile__item">
            <article class="profile__element">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profi">Исследователь океана</p>
            </article>
            <article class="profile__element">
              <button class="button__edit" type="button"></button>
            </article>
          </li>
        </ul>
        <button class="button__add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="elements__item">
            <img
              class="elements__pic"
              src="./images/main-hakone.jpg"
              alt="Ворота тори Хаконе"
            />
            <article class="elements__head">
              <p class="elements__title">Хаконе</p>
              <button class="elements__like" type="button"></button>
            </article>
          </li>
          <li class="elements__item">
            <img
              class="elements__pic"
              src="./images/main-nara.jpg"
              alt="Оленя кормят печенькой"
            />
            <article class="elements__head">
              <p class="elements__title">Нара</p>
              <button class="elements__like" type="button"></button>
            </article>
          </li>
          <li class="elements__item">
            <img
              class="elements__pic"
              src="./images/main-miyajima.jpg"
              alt="Статуи"
            />
            <article class="elements__head">
              <p class="elements__title">Миядзима</p>
              <button class="elements__like" type="button"></button>
            </article>
          </li>
          <li class="elements__item">
            <img
              class="elements__pic"
              src="./images/main-elbrus.png"
              alt="Гора Эльбрус"
            />
            <article class="elements__head">
              <p class="elements__title">Гора Эльбрус</p>
              <button class="elements__like" type="button"></button>
            </article>
          </li>
          <li class="elements__item">
            <img
              class="elements__pic"
              src="./images/main-dombai.png"
              alt="Домбай"
            />
            <article class="elements__head">
              <p class="elements__title">Домбай</p>
              <button class="elements__like" type="button"></button>
            </article>
          </li>
          <li class="elements__item">
            <img
              class="elements__pic"
              src="./images/main-karachaevsk.jpg"
              alt="Карачаево-Черкессия"
            />
            <article class="elements__head">
              <p class="elements__title">Карачаево-Черкессия</p>
              <button class="elements__like" type="button"></button>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <p class="popup__title">Редактировать профиль</p>
        <button class="popup__close-button"></button>
        <form class="popup__form">
          <fieldset class="popup__form-container">
            <input
              class="popup__input popup__input-name"
              type="text"
              name="name"
              id="name"
              placeholder="Имя"
              required
            />
            <input
              class="popup__input popup__input-job"
              type="text"
              name="profi"
              id="profi"
              placeholder="О себе"
              required
            />
          </fieldset>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
