<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#"
        ><img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип страницы"
      /></a>
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile-avatar.png"
          alt="Аватар страницы"
        />
        <div class="profile__item">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__button-edit"
            type="button"
            aria-label="Редактировать профиль"
          ></button>
          <p class="profile__profi">Исследователь океана</p>
        </div>
        <button
          class="profile__button-add"
          type="button"
          aria-label="Добавить фотографию"
        ></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="elements__item">
            <img
              class="elements__pic"
              src="./images/main-hakone.jpg"
              alt="Ворота тори Хаконе"
            />
            <button class="elements__trashbox" type="button"></button>
            <div class="elements__head">
              <h2 class="elements__title">Хаконе</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__pic"
              src="./images/main-nara.jpg"
              alt="Оленя кормят печенькой"
            />
            <button class="elements__trashbox" type="button"></button>
            <div class="elements__head">
              <h2 class="elements__title">Нара</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__pic"
              src="./images/main-miyajima.jpg"
              alt="Статуи"
            />
            <button class="elements__trashbox" type="button"></button>
            <div class="elements__head">
              <h2 class="elements__title">Миядзима</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__pic"
              src="./images/main-elbrus.png"
              alt="Гора Эльбрус"
            />
            <button class="elements__trashbox" type="button"></button>
            <div class="elements__head">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__pic"
              src="./images/main-dombai.png"
              alt="Домбай"
            />
            <button class="elements__trashbox" type="button"></button>
            <div class="elements__head">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__pic"
              src="./images/main-karachaevsk.jpg"
              alt="Карачаево-Черкессия"
            />
            <button class="elements__trashbox" type="button"></button>
            <div class="elements__head">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form" name="popup__form" method="post" action="#">
          <input
            class="popup__input popup__input_enter_name"
            type="text"
            name="name"
            id="name"
            placeholder="Имя"
            required
          />
          <input
            class="popup__input popup__input_enter_job"
            type="text"
            name="profi"
            id="profi"
            placeholder="О себе"
            required
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
